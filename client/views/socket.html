<nav class="navbar chat-nav">
    <h3 class="chat-text"><span><img src="./stylesheets/globalXSmall.png" id="questionslogo" alt="" /></span>   Entente Chat</h3>
</nav>

<div class="container">

    <div class="col-lg-6 col-lg-offset-1 col-md-4 col-md-offset">
        <div class="panel-body">
            <table class="table table-striped chat-table">
              <h4><strong>Chat</strong></h4>
              <hr>
                <tbody id="msgs">
                    <tr ng-repeat="message in messages">
                        <td>
                            {{message.user}} :
                        </td>
                        <td>
                            {{message.text}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset">
        <div class="panel-body">
            <table class="table table-striped">
                <h4>Users Online:</h4>
                <tbody id="users">
                    <tr ng-repeat="user in users">
                        <td>
                            {{user}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-body">
            <form ng-submit="sendMessage()">
                <div class="form-group col-sm-8">
                    <input ng-model="message" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Send it!</button>
            </form>
        </div>
    </div>
</div>
