<div class="claro">
  <div class="box" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, design:'headline'">
    <div id="profileMap" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
      <div id="profileSearch"></div>
    </div>
    <div id="leftPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'">
      <div data-dojo-type="dijit/layout/AccordionContainer">
        <div data-dojo-type="dijit/layout/ContentPane" id="legendPane" data-dojo-props="title:'Legend', selected:true">

          <div id="toggle" style="padding: 2px 2px;"></div>
          <div id="legendDiv"></div>

        </div>

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Profile'">

          <span style="padding:10px 0;">Welcome, {{user.name}}</span>
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="questions-text">Warming Climate</p>
              <md-slider flex md-discrete aria-label="rating" tick-interval="1" ng-model="ratings.climate" step="1" min="1" max="10">
              </md-slider>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="questions-text">Protecting Immigration Rights</p>
              <md-slider flex md-discrete aria-label="rating" tick-interval="1" ng-model="ratings.immigration" step="1" min="1" max="10">
              </md-slider>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="questions-text">Protecting Marriage Equality</p>
              <md-slider flex md-discrete aria-label="rating" tick-interval="1" ng-model="ratings.marriage" step="1" min="1" max="10">
              </md-slider>
            </div>
          </div>
          <div class="btn-group btn-group-justified" role="group" id="buttonGroup">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">Chat</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" ng-click="logout()">LogOut</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<socket-directive></socket-directive>
